<mat-toolbar class="app-bar" color="primary">
  <span class="customized-color title">League of Legends</span>
  <div>
    <button class="customized-color" mat-button>
      <span class="route-display customized-color">
        <mat-icon>home</mat-icon>
        &nbsp;
        {{ 'ROUTES.HOME' | translate }}
      </span>
    </button>
  </div>
  <button class="customized-color" mat-button [matMenuTriggerFor]="langMenu">{{ 'GLOBAL.CURR_LANG' | translate }}</button>
  <mat-menu #langMenu="matMenu">
    <button mat-menu-item *ngIf="currLang === 'en';" (click)="changeLanguage('fr')">{{ 'APPBAR.FRENCH' | translate }}</button>
    <button mat-menu-item *ngIf="currLang === 'fr';" (click)="changeLanguage('en')">{{ 'APPBAR.ENGLISH' | translate }}</button>
  </mat-menu>
</mat-toolbar>
